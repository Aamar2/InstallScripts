# Set the value to true if you want to associate a Model Repository Service and a Data Integration Service for the Interactive Data Preparation Service. Default is false. 
DPS_CONFIGURE_SERVICES=false

# Required if DPS_CONFIGURE_SERVICES=true.
# Name of the Model Repository Service that you want to associate with the Interactive Data Preparation Service.
DPS_MRS_SERVICE_NAME=

# Required if DPS_CONFIGURE_SERVICES=true.
# Name of the Data Integration Service that you want to associate with the Interactive Data Preparation Service.
DPS_DIS_SERVICE_NAME=


# Set the value to true, to enable the Interactive Data Preparation Service immediately after creation.
# Set the value to false, to enable the Interactive Data Preparation Service from the Administrator tool. Default is false.
ENABLE_DPS_SERVICE=false


# Name of the node where you want to run the Interactive Data Preparation Service.
DPS_NODE_NAME=


# Enable Secure Communication

# To enable secure communication for the Interactive Data Preparation Service, set DPS_PROTOCOL_TYPE to https.
# To disable secure communication for the Interactive Data Preparation Service, set DPS_PROTOCOL_TYPE to http.
DPS_PROTOCOL_TYPE=http

# Required if DPS_PROTOCOL_TYPE=http.
# Keep this field blank if DPS_PROTOCOL_TYPE=https.
# The HTTP port number of the Interactive Data Preparation Service. 
DPS_HTTP_PORT=8099

# Required if DPS_PROTOCOL_TYPE=https.
# Keep this field blank if DPS_PROTOCOL_TYPE=http.
# The HTTPS port number number of the Interactive Data Preparation Service.
DPS_HTTPS_PORT=


# To use the default Informatica SSL certificate files, set DPS_CUSTOM_HTTPS_ENABLED to false.
# To use the custom SSL certificate files, set DPS_CUSTOM_HTTPS_ENABLED to true.
# Default is false.
DPS_CUSTOM_HTTPS_ENABLED=false

# Required if DPS_CUSTOM_HTTPS_ENABLED=true.
# Path and the file name of keystore file that contains key and certificates required for the HTTPS communication. 
DPS_KEYSTORE_DIR=

# Required if DPS_CUSTOM_HTTPS_ENABLED=true.
# Password for the keystore file.
DPS_KEYSTORE_PSSWD=

# Required if DPS_CUSTOM_HTTPS_ENABLED=true.
# Path and the file name of truststore file that contains authentication certificates for the HTTPS connection.
DPS_TRUSTSTORE_DIR=

# Required if DPS_CUSTOM_HTTPS_ENABLED=true.
# Password for the truststore file.
DPS_TRUSTSTORE_PSSWD=

# Data Preparation Storage Options
# HDFS location for data preparation file storage. If the connection to the local storage fails, the Interactive Data Preparation Service recovers data preparation files from the HDFS location.
HDFS_LOCATION=


# Directory for data preparation file storage on the node on which the Interactive Data Preparation Service runs.
LOCAL_STORAGE_DIR=

# Hadoop Authentication Mode
# Set the Hadoop Authentication Mode to NonSecure or Kerberos.
# Default is NonSecure
AUTH_MODE=NonSecure

# Required if AUTH_MODE=Kerberos.
# Hadoop impersonation user name as set in core-site.xml.
HADOOP_IMPERSONATION_USER=

# Required if AUTH_MODE=Kerberos.
# Service Principal Name (SPN) for the data preparation Hadoop cluster. Specify the service principal name in the following format: user/_HOST@REALM.
HDFS_PRINCIPAL_NAME=

# Required if AUTH_MODE=Kerberos.
# Path and file name of the SPN keytab file for the user account to impersonate when connecting to the Hadoop cluster. The keytab file must be in a directory on the machine where the Data Preparation Service runs.
KERBEROS_KEYTAB_FILE=

# Required if AUTH_MODE=Kerberos.
# Path and file name of the Kerberos configuration file. Informatica requires the following name for the Kerberos configuration file: krb5.conf
EDP_KRB5_FILE_LOCATION=

# Enterprise Data Preparation Service Details

# Enterprise Data Preparation Service Name. Default is Enterprise_Data_Lake_Service.
EDP_SERVICE_NAME=Enterprise_Data_Lake_Service

# Name of the node where you want to run the Enterprise Data Preparation Service.
EDP_NODE_NAME=

# Name of the Interactive Data Preparation Service. Set the EDP_DPS_SERVICE_NAME property to the name of the Interactive Data Preparation Service to associate with the Enterprise Data Preparation Service specified in the EDP_SERVICE_NAME property.
EDP_DPS_SERVICE_NAME=

# Name of the Model Repository Service. Set the EDP_MRS_SERVICE_NAME property to the name of the Model Repository Service to associate with the Enterprise Data Preparation Service specified in the EDP_SERVICE_NAME property.
EDP_MRS_SERVICE_NAME=

# Name of the Data Integration Service. Set the EDP_DIS_SERVICE_NAME property to the name of the Data Integration Service to associate with the Enterprise Data Preparation Service specified in the EDP_SERVICE_NAME property.
EDP_DIS_SERVICE_NAME=

# If the value is true, the Enterprise Data Preparation Service is enabled immediately after creation.
# If the value is false, you must enable the Enterprise Data Preparation Service from the Administrator tool.
# Default is false.
ENABLE_EDP_SERVICE=false

# Enable Secure Communication
# Indicates whether the Enterprise Data Preparation Services uses secure communication.
# To enable secure communication for the Enterprise Data Preparation Service, set EDP_PROTOCOL_TYPE to https.
# To disable secure communication for the Interactive Data Preparation Service, set EDP_PROTOCOL_TYPE to http.
EDP_PROTOCOL_TYPE=http

# Required if EDP_PROTOCOL_TYPE=http.
# HTTP port number of the Enterprise Data Preparation Service. 
# Leave this field blank if EDP_PROTOCOL_TYPE=https.
EDP_HTTP_PORT=7099

# Required if EDP_PROTOCOL_TYPE=https.
# HTTPS port number of the Enterprise Data Preparation Service. 
# Leave this field blank if EDP_PROTOCOL_TYPE=http.
EDP_HTTPS_PORT=

# Required if EDP_PROTOCOL_TYPE=https.
# Indicates whether the Enterprise Data Preparation Service uses the default or custom Informatica SSL certificate files.
# To use the default Informatica SSL certificate files, set EDP_CUSTOM_HTTPS_ENABLED to false.
# To use the custom Informatica SSL certificate files, set EDP_CUSTOM_HTTPS_ENABLED to true.
# Default is false.
EDP_CUSTOM_HTTPS_ENABLED=false

# Required if EDP_CUSTOM_HTTPS_ENABLED=true.
# Path and the file name of keystore file that contains key and certificates required for the HTTPS communication.
EDP_KEYSTORE_DIR=

#Required if EDP_CUSTOM_HTTPS_ENABLED=true. Password for the keystore file.
EDP_KEYSTORE_PSSWD=

# Required if EDP_CUSTOM_HTTPS_ENABLED=true.
# Path and the file name of truststore file that contains authentication certificates for the HTTPS connection.
EDP_TRUSTSTORE_DIR=

# Required if EDP_CUSTOM_HTTPS_ENABLED=true.
# Password for the truststore file.
EDP_TRUSTSTORE_PSSWD=

# Data Lake Options

# HDFS directory where the Enterprise Data Preparation Service copies temporary data and files necessary for the service to run.
HDFS_SYSTEM_DIR=

# Data storage format for the Hive tables. Values are DefaultFormat, Parquet, and ORC. 
# Default is DefaultFormat.
HIVE_LOCALSTORAGE_FORMAT=DefaultFormat


LOCAL_SYSTEM_DIR=

# Indicates whether the security mode is NonSecure or Kerberos.
# Set the SECURITY_MODE to NonSecure or Kerberos.
# Default is NonSecure.
SECURITY_MODE=NonSecure

# Required if SECURITY_MODE=Kerberos.
# Service principal name (SPN) of the user account to impersonate when connecting to the data lake Hadoop cluster.
EDP_KERBEROS_PRINCIPAL=

# Required if SECURITY_MODE=Kerberos.
# Path and file name of the SPN keytab file for the user account to impersonate when connecting to the Hadoop cluster. The keytab file must be in a directory on the machine where the Enterprise Data Lake Service runs.
EDP_KERBEROS_KEYTAB_FILE=


